<div class="modal-content modal-lg" >
<form name="form" ng-submit="salvar()" novalidate>
	<div class="modal-header">
    	<button type="button" class="close" aria-label="Close" ng-click="fechar()" ><span aria-hidden="true">&times;</span></button>
		<h4 class="modal-title">Cadastro de Parcelas</h4>
	</div>

	<div class="modal-body">
	<div class="form-group ">
		<div class="form-group col-sm-4"
			ng-class="{'has-error':form.dtVencimento.$invalid && (form.dtVencimento.$touched || form.$submitted)}">

			<label class="control-label">Data de Vencimento:</label>

			<input name="dtVencimento"
	               type="text"
	               class="form-control" 
	               ng-model="parcela.dtVencimento"
	               bs-datepicker
	               data-date-format="dd/MM/yyyy"
				   autoclose="true"
				   required>
			
			<div class="help-block"
				ng-show="form.dtVencimento.$invalid && (form.dtVencimento.$touched || form.$submitted)">
				<span>Data de Vencimento obrigatória</span>
			</div>
		</div>
		
		<div class="form-group col-sm-4"
			ng-class="{'has-error':form.dtPagamento.$invalid && (form.dtPagamento.$touched || form.$submitted)}">

			<label class="control-label">Data de Pagamento:</label>

			<input name="dtPagamento"
	               type="text"
	               class="form-control" 
	               ng-model="parcela.dtPagamento"
	               bs-datepicker
	               data-date-format="dd/MM/yyyy"
				   autoclose="true"
				   required>
			
			<div class="help-block"
				ng-show="form.dtPagamento.$invalid && (form.dtPagamento.$touched || form.$submitted)">
				<span>Data de Pagamento obrigatória</span>
			</div>
		</div>
		<div class="form-group col-sm-4"
			ng-class="{'has-error':form.valor.$invalid && (form.valor.$touched || form.$submitted)}">

			<label class="control-label">Valor:</label> <input
				name="valor" type="text" class="form-control"
				ng-model="parcela.valor" required>

			<div class="help-block"
				ng-show="form.valor.$invalid && (form.valor.$touched || form.$submitted)">
				<span>Valor obrigatório</span>
			</div>
		</div>
		</div>
    </div>
	<div class="modal-header">
	</div>

    <div class="modal-footer">
		<button type="submit" class="btn btn-success">Salvar</button>
	</div>
</form>

</div>
