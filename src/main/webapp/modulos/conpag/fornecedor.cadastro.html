<div class="page">

	<form name="form" ng-submit="salvar()" novalidate>

		<section class="tile">
		
			<div class="tile-header dvd dvd-btm">
				<h1 class="custom-font">
					<strong>Cadastro de Fornecedores</strong>
				</h1>
			</div>

			<div class="tile-body">

				<div class="form-group col-sm-6"
					ng-class="{'has-error':form.nome.$invalid && (form.nome.$touched || form.$submitted)}">

					<label class="control-label">Razão Social/Nome:</label> <input name="razaoNome"
						type="text" class="form-control" ng-model="fornecedor.razaoNome" required>

					<div class="help-block"
						ng-show="form.nome.$invalid && (form.nome.$touched || form.$submitted)">
						<span>Razão Social/Nome obrigatório</span>
					</div>
				</div>

 				<div class="form-group col-sm-6"
					ng-class="{'has-error':form.cnpjCpf.$invalid && (form.cnpjCpf.$touched || form.$submitted)}">

					<label class="control-label">CNPJ/CPF:</label> 
					<input 
						name="cnpjCpf"
						type="text" 
						class="form-control" 
						ng-model="fornecedor.cnpjCpf" 
						required>

					<div class="help-block"
						ng-show="form.cnpjCpf.$invalid && (form.cnpj.$touched || form.$submitted)">
						<span>CNPJ/CPF obrigatório</span>
					</div>
				</div>
				<div class="form-group col-sm-6">

					<label class="control-label">Nome fantasia/Apelido:</label> <input name="nomeFantasia"
						type="text" class="form-control" ng-model="fornecedor.nomeFantasia">
				</div>
				
			  <div class="form-group col-sm-6"
					ng-class="{'has-error':form.inscEstadualRg.$invalid && (form.inscEstadualRg.$touched || form.$submitted)}">

					<label class="control-label">Insc. Estadual/R.G.:</label> 
						<input  type="text" 
							name="inscEstadualRg" 
							class="form-control" 
							ng-model="fornecedor.inscEstadualRg" 
							required>
					<div class="help-block"
						ng-show="form.inscEstadualRg.$invalid && (form.inscEstadualRg.$touched || form.$submitted)">
						<span>Insc. Estadual/R.G. obrigatório</span>
					</div>
				</div>
				
			  <div class="form-group col-sm-3"
					ng-class="{'has-error':form.telefone.$invalid && (form.telefone.$touched || form.$submitted)}">

					<label class="control-label">Telefone 1:</label> 
						<input  type="text" 
							name="telefone" 
							class="form-control" 
							ng-model="fornecedor.telefone" 
							ui-br-phone-number required>
					<div class="help-block"
						ng-show="form.telefone.$invalid && (form.telefone.$touched || form.$submitted)">
						<span>Telefone obrigatório</span>
					</div>
				</div>

				<div class="form-group col-sm-3"
					ng-class="{'has-error':form.telefone02.$invalid && (form.telefone02.$touched || form.$submitted)}">

					<label class="control-label">Telefone 2:</label> 
						<input  type="text" 
							name="telefone02" 
							class="form-control" 
							ng-model="fornecedor.telefone02" 
							ui-br-phone-number>
				</div>
				
				<div class="form-group col-sm-6"
					ng-class="{'has-error':form.email.$invalid && (form.email.$touched || form.$submitted)}">

					<label class="control-label">E-mail:</label> 
						<input  type="email" 
							name="telefone" 
							class="form-control" 
							ng-model="fornecedor.email">
					
				</div>

				<div class="form-group col-sm-4"
					ng-class="{'has-error':form.banco.$invalid && (form.banco.$touched || form.$submitted)}">

					<label class="control-label">Banco:</label>
					<div class="input-group">
						<select 
						    name="banco" 
						    class="form-control"
							ng-options="b as b.nome for b in bancos track by b.id"
							ng-model="fornecedor.banco" 
							required>
							<option value="">Selecione...</option>
						</select> 
						<span class="input-group-btn">
							<button 
								class="btn btn-default" 
								type="button"
								data-toggle="tooltip" 
								title="Adicionar novo banco"
								ng-click="cadastraBanco()">+</button>
						</span>
					</div>
				</div>				
				<div class="form-group col-sm-4"
					ng-class="{'has-error':form.agencia.$invalid && (form.agencia.$touched || form.$submitted)}">

					<label class="control-label">Agência:</label> 
						<input  type="text" 
							name="agencia" 
							class="form-control" 
							ng-model="fornecedor.agencia">
				</div>
				
				<div class="form-group col-sm-4"
					ng-class="{'has-error':form.conta.$invalid && (form.conta.$touched || form.$submitted)}">

					<label class="control-label">Conta:</label> 
						<input  type="text" 
							name="conta" 
							class="form-control" 
							ng-model="fornecedor.conta">
				</div>
				
				<div class="form-group col-sm-12"
					ng-class="{'has-error':form.obs.$invalid && (form.obs.$touched || form.$submitted)}">

					<label class="control-label">Observação:</label> 
						<input  type="text" 
							name="observacao" 
							class="form-control" 
							ng-model="fornecedor.observacao">
				</div>
				
					<div class="form-group col-sm-6"
					ng-class="{'has-error':form.municipio.$invalid && (form.municipio.$touched || form.$submitted)}">

					<label class="control-label">Município:</label> 
					<select
						name="municipio" 
						class="form-control"
						ng-options="m as m.nome + ' - ' + m.uf for m in municipios track by m.id"
						ng-model="municipio"
						ng-change="getBairrosByMunicipio()" 
						required>

						<option value="">Selecione...</option>
					</select>

					<div class="help-block"
						ng-show="form.municipio.$invalid && (form.municipio.$touched || form.$submitted)">
						<span>Município obrigatório</span>
					</div>
				</div>
				
				<div class="form-group col-sm-6"
					ng-class="{'has-error':form.bairro.$invalid && (form.bairro.$touched || form.$submitted)}">

					<label class="control-label">Bairro:</label>
					<div class="input-group">
						<select 
						    name="bairro" 
						    class="form-control"
							ng-options="b as b.nome for b in bairros track by b.id"
							ng-model="bairro" 
							ng-change="getEnderecosByBairro()" 
							required>
							<option value="">Selecione...</option>
						</select> 
						<span class="input-group-btn">
							<button 
								class="btn btn-default" 
								type="button"
								data-toggle="tooltip" 
								title="Adicionar novo bairro"
								ng-click="cadastraBairro()"
								required>+</button>
						</span>
					</div>
					<div class="help-block"
						ng-show="form.bairro.$invalid && (form.bairro.$touched || form.$submitted)">
						<span>Bairro obrigatório</span>
					</div>
				</div>
				
								
				<div class="form-group col-sm-5"
					ng-class="{'has-error':form.endereco.$invalid && (form.endereco.$touched || form.$submitted)}">

					<label class="control-label">Endereço:</label>
					<div class="input-group">
						<select 
						    name="endereco" 
						    class="form-control"
							ng-options="e as e.nome for e in enderecos track by e.id"
							ng-model="fornecedor.endereco" 
							required>
							<option value="">Selecione...</option>
						</select> 
						<span class="input-group-btn">
							<button 
								class="btn btn-default" 
								type="button"
								data-toggle="tooltip" 
								title="Adicionar novo endereço"
								ng-click="cadastraEndereco()">+</button>
						</span>
					</div>
					<div class="help-block"
						ng-show="form.endereco.$invalid && (form.endereco.$touched || form.$submitted)">
						<span>Endereço obrigatóri</span>
					</div>
				</div>				

				<div class="form-group col-sm-2"
					ng-class="{'has-error':form.nuRua.$invalid && (form.nuRua.$touched || form.$submitted)}">

					<label class="control-label">Número:</label> 
						<input  type="text" 
							name="nuRua" 
							class="form-control" 
							ng-model="fornecedor.nuRua" 
							required>
					<div class="help-block"
						ng-show="form.nuRua.$invalid && (form.nuRua.$touched || form.$submitted)">
						<span>Número obrigatório</span>
					</div>
				</div>
				
				<div class="form-group col-sm-5"
					ng-class="{'has-error':form.complemento.$invalid && (form.complemento.$touched || form.$submitted)}">

					<label class="control-label">Complemento:</label> <input name="complemento"
						type="text" class="form-control" ng-model="fornecedor.complemento">
				</div>
				
			
			 <div class="row"></div>
			</div>

			<div
				class="tile-footer text-right bg-tr-black lter dvd dvd-top">
				<button type="submit" class="btn btn-success">Salvar</button>
			</div>

		</section>

	</form>

</div>
